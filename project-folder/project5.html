<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>object data structure and array</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h2>JS array and array methods</h2>
    <P id="firstelement""></P>
  <p id=" myjoin"></p>
    <p id="firstpop"></p>
    <p id="finalarray"></p>
    <script>
        var cars = ["BMW", "Volvo", "Saab", "Ford", "mercedes", "toyota"];
        document.getElementById("firstelement").innerHTML = cars;
        document.getElementById("myjoin").innerHTML = cars.join("*");
        document.getElementById("firstpop").innerHTML = cars.pop();
        document.getElementById("finalarray").innerHTML = cars;
    </script>
</body>

</html>
