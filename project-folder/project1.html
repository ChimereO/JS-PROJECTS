<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator App</title>
</head>
<body>
    <h1>simple calculator</h1>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <p id="d"></p>
    <script>
        var num1 = 15;
        var num2 = 3;
        var add = num1 + num2;
        var sub = num1 - num2;
        var mul = num1 * num2;
        var div = num1 / num2;
        document.getElementById("a").innerHTML = "the added value is " + add;
        document.getElementById("b").innerHTML = "the subtracted value is " + sub;
        document.getElementById("c").innerHTML = "the multiplied value is " + mul;
        document.getElementById("d").innerHTML = "the divided value is " + div;

        
    </script>
</body>
</html>
