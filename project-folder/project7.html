<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random numbers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h2>JavaScript datatypes, let keywords and loops</h2>
    <p id="number"></p>
    <script>
        var i;
        var text = ""; {
            let i = 0;
            while (i < 10) {
                text += "<br>The number is " + i;
                i++;
            }
            document.getElementById("number").innerHTML = text;
        }
        document.write("The value of i outside the block of code is " + i)
    </script>
</body>

</html>
