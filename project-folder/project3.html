<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Strings Methods and Loops</title>
</head>

<body>
    <h2>JS Strings Methods and Loops</h2>
    <p>numbers from one to 9</p>
    <p id="a1"></p>
    <script>
        var result = "";
        for (let i = 1; i <= 9; i++) {
            result += i + "<br>";
        }
        document.getElementById("a1").innerHTML = result;
        document.write("the random value is "
            + Math.floor(Math.random() * 9));
        document.write("<br>");
        var date = new Date();
        document.write("today's date is " + date.getDate());
    </script>
</body>

</html>
