<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS multiplications using functions</title>
</head>

<body>
    <h2>JS multiplications using functions</h2>
    <button onclick="myFunction(7)">Click me</button>
    <p id="demo"></p>
    <script>
        function myFunction(a, b) {
            if (b === undefined) { b = 6; }
            var demo = a * b;
            document.write(a * b);
        }

    </script>
</body>

</html>
