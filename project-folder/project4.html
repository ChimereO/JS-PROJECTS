<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS sum of arguments</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h2>Sum of arguments and math objects</h2>
    <p id="demo"></p>
    <script type="text/javascript">
        function sumAll() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        document.getElementById("demo").innerHTML = sumAll(10, 50, 200, 500, 20, 30, 60, 70, 90);
        var value = Math.abs(20);
        document.write("Demo Test Value : " + value + "<br>");
        var value = Math.acos(-1);
        document.write("Demo1 Test Value : " + value + "<br>");
        var value = Math.asin(1);
        document.write("Demo2 Test Value : " + value + "<br>");
        var value = Math.atan(1);
        document.write("Demo3 Test Value : " + value + "<br>");
    </script>
</body>

</html>
